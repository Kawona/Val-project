<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Be My Valentine</title>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, Helvetica, sans-serif;
    }

    body {
        background-color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
        overflow: hidden;
        position: relative;
    }

    .container {
        padding: 20px;
    }

    img {
        width: 200px;
        max-width: 80%;
        margin-bottom: 20px;
    }

    p {
        font-size: 1.2rem;
        margin-bottom: 20px;
    }

    .buttons {
        position: relative;
        height: 150px;
    }

    button {
        padding: 12px 20px;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        cursor: pointer;
        transition: 0.3s ease;
        position: absolute;
    }

    #yesBtn {
        background-color: green;
        color: white;
        left: 20%;
    }

    #noBtn {
        background-color: red;
        color: white;
        right: 20%;
    }

    /* Second Page */
    .success {
        display: none;
        flex-direction: column;
        align-items: center;
    }

    .success h1 {
        font-size: 2rem;
        margin-bottom: 10px;
    }

    footer {
        position: absolute;
        bottom: 10px;
        width: 100%;
        text-align: center;
        font-size: 0.9rem;
        color: black;
    }

    /* Tablet */
    @media (min-width: 600px) {
        p {
            font-size: 1.5rem;
        }
        img {
            width: 250px;
        }
    }
</style>
</head>
<body>

<div class="container" id="mainPage">
    <img src="https://cdn.pixabay.com/photo/2017/11/09/21/41/cat-2934720_1280.jpg" alt="Cute Cat" />
    <p>Mary, would you be my Valentine?</p>

    <div class="buttons">
        <button id="yesBtn">Yes üíö</button>
        <button id="noBtn">No üò≠</button>
    </div>
</div>

<div class="success" id="successPage">
    <h1>Yeeeeee!!! üï∫üíÉ</h1>
    <p>You just made me the happiest person alive! ‚ù§Ô∏è</p>
</div>

<footer>
    <h3>Powered by Kawona</h3>
</footer>

<script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const mainPage = document.getElementById("mainPage");
    const successPage = document.getElementById("successPage");

    const positions = [
        { top: "80px", left: "10px" },
        { top: "20px", left: "50%" },
        { top: "100px", left: "60%" },
        { top: "40px", left: "20%" },
        { top: "120px", left: "30%" }
    ];

    let index = 0;

    noBtn.addEventListener("click", () => {
        const position = positions[index];
        noBtn.style.top = position.top;
        noBtn.style.left = position.left;
        index = (index + 1) % positions.length;
    });

    yesBtn.addEventListener("click", () => {
        mainPage.style.display = "none";
        successPage.style.display = "flex";
    });
</script>

</body>
</html>
